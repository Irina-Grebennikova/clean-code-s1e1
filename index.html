<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg">
      <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <div class="add-item">
        <h3 class="title">Add Item</h3>
        <div class="add-item__body">
          <input class="add-item__input input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="task-list task-list_incomplete">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list task-list_completed">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
  
</html>
